<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Data Management</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <header>
      <h1>Student Data Management</h1>
      <div class="user-info">
        <span>Admin User</span>
        <button onclick="logout()">Logout</button>
      </div>
    </header>

    <div class="dashboard">
      <main>
        <!-- Overview Section -->
        <section class="overview">
          <h2>Overview</h2>
          <div class="cards">
            <div class="card">
              <div class="icon"><img src="../add.jpg" alt="student" /></div>
              <p class="number" id="total-students">0</p>
              <p>Total Students</p>
            </div>
            <div class="card">
              <div class="icon"><img src="../add.jpg" alt="home" /></div>
              <p class="number" id="total-departments">0</p>
              <p>Total Departments</p>
            </div>
            <div class="card">
              <div class="icon"><img src="../add.jpg" alt="project" /></div>
              <p class="number" id="total-projects">0</p>
              <p>Total Projects</p>
            </div>
          </div>
        </section>

        <!-- Departments Section -->
        <section class="departments">
          <div class="btn-h2">
            <h2>Departments</h2>
            <!-- Create Department button calls Create() -->
            <button class="btn-create" onclick="Create()">
              + Create Department
            </button>
          </div>

          <div class="dept-list"></div>
        </section>
      </main>
    </div>

    <script>
      async function loadCounts() {
        try {
          // Fetch students
          const studentsRes = await fetch(
            "https://gtc-adosoba-be.onrender.com/api/student/all-student"
          );
          const students = await studentsRes.json();
          document.getElementById("total-students").textContent =
            students.allStudents.length;

          // Fetch departments
          const deptRes = await fetch(
            "https://gtc-adosoba-be.onrender.com/api/department/all-departments"
          );
          const departments = await deptRes.json();
          document.getElementById("total-departments").textContent =
            departments.departments.length;

          // Projects (for now hardcoded, replace later)
          document.getElementById("total-projects").textContent = 4;
        } catch (err) {
          console.error("Error fetching data:", err);
        }
      }

      async function loadDepartments() {
        try {
          const res = await fetch(
            "https://gtc-adosoba-be.onrender.com/api/department/all-departments"
          );
          const data = await res.json();

          if (!res.ok) {
            alert(data.message || "Failed to fetch departments");
            return;
          }

          const deptList = document.querySelector(".dept-list");
          deptList.innerHTML = "";

          data.departments.forEach((dept) => {
            const card = document.createElement("div");
            card.className = "dept-card";

            card.innerHTML = `
              <h3>${dept.departmentName}</h3>
              <p>${dept.description || "No description available"}</p>
              <p>
                <img src="../add.jpg" alt=""> ${dept.students?.length || 0} Students |
                <img src="../add.jpg" alt=""> ${dept.projects?.length || 0} Projects
              </p>
            `;

            // âœ… Redirect with departmentId when clicked
            card.addEventListener("click", () => {
              window.location.href = `../../departmnet/department.html?id=${dept._id}`;
            });

            deptList.appendChild(card);
          });
        } catch (error) {
          console.error("Error fetching departments:", error);
        }
      }

      // Call functions when page loads
      window.onload = () => {
        loadCounts();
        loadDepartments();
      };

      function Create() {
        window.location.href = "../../departmnet/departmentForm.html";
      }

      function logout() {
        window.location.href = "../login/login.html";
      }
    </script>
  </body>
</html>

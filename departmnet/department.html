      <h1>Students in Department</h1>
      <div id="student-list"></div>
    </div>
    <script>
      // Get departmentId from URL query string
      const urlParams = new URLSearchParams(window.location.search);
      const departmentId = urlParams.get("id");

      async function fetchStudents() {
        try {
          const res = await fetch(
            `https://gtc-adosoba-be.onrender.com/api/student/department/${departmentId}`
          );
          const data = await res.json();

          if (!res.ok) {
            document.getElementById(
              "student-list"
            ).innerHTML = `<p>${data.message}</p>`;
            return;
          }

          const studentList = document.getElementById("student-list");
          studentList.innerHTML = "";

          data.student.forEach((stu) => {
            const div = document.createElement("div");
            div.className = "student-card";
            div.innerHTML = `
            <h3>${stu.firstName} ${stu.lastName}</h3>
            <p>Department: ${stu.department?.departmentName || "N/A"}</p>
            <p>Project: ${stu.project?.title || "No Project Assigned"}</p>
          `;
            studentList.appendChild(div);
          });
        } catch (err) {
          console.error("Error fetching students:", err);
        }
      }

      fetchStudents();
    </script>

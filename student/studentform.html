<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Student Project Form</title>
    <link rel="stylesheet" href="student.css" />
  </head>
  <body class="ka-body">
    <div class="form-container">
      <div class="ka-addStudent">
        <h1>ADD STUDENT</h1>
        <hr />
      </div>
      <p class="p">Student infomation</p>
      <label for="grade">STUDENT ID</label>
      <input type="text" id="StudentId" placeholder="Enter Student ID" />
      <label for="grade">FIRST NAME</label>
      <input type="text" id="firstName" placeholder="Enter First Name" />
      <label for="grade">LAST NAME</label>
      <input type="text" id="lastName" placeholder="Enter Last Name" />
      <label for="grade">Email</label>
      <input type="email" id="email" placeholder="Enter Email" />
      <label for="grade">PHONE</label>
      <input type="number" id="phone" placeholder="Enter Phone number" />
      <label for="grade">Enrollment Date</label>
      <input type="date" id="enrollmentDate" placeholder="Enter grade" />
      <p class="ka-pro">Project details</p>
<div id="projects-container">
  <div class="project">
    <label>Project Title</label>
    <input type="text" class="projectTitle" placeholder="Enter Project Title" />

    <label>Status</label>
    <select class="status">
      <option value="In Progress">In Progress</option>
      <option value="On Hold">On Hold</option>
      <option value="Terminated">Terminated</option>
      <option value="Uncompleted">Uncompleted</option>
      <option value="Completed">Completed</option>
    </select>

    <label>Grade</label>
    <input type="text" class="grade" placeholder="Enter grade" />

    <label>Description</label>
    <textarea class="description" placeholder="Enter description"></textarea>
  </div>
</div>

<div class="buttons">
  <nav>
    <button class="add" onclick="AddStudent()">Add Student</button>
  </nav>
  <nav>
    <button class="cancel" onclick="cancel()">Cancel</button>
    <button onclick="addProject()">+ Add Another Project</button>
  </nav>
</div>
    <script src="student.js"></script>
  </body>
</html>
